name: docker

on:
    workflow_call:
    
jobs:
    docker:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up docker
              uses: docker/setup-buildx-action@v2.0.0

            - name: Docker login
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}